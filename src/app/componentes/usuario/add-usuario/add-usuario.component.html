
<div class="container col-md-6">
    <div>
        <h3>Agregar Usuario</h3>
    </div>
    <div class="card-body">
        <form (submit)="guardar(modelUsuario)">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" [(ngModel)]="modelUsuario.nombres" id="nombres" name="nombres" class="form-control" placeholder="Ingrese los nombres" title="Nombre del usuario">
            </div>
            <div class="form-group">
                <label for="apPaterno">Apellido Paterno:</label>
                <input type="text" [(ngModel)]="modelUsuario.apPaterno" id="apPaterno" name="apPaterno" class="form-control" placeholder="Ingrese el apellido paterno" title="Apellido paterno del usuario">
            </div>
            <div class="form-group">
                <label for="apMaterno">Apellido Materno:</label>
                <input type="text" [(ngModel)]="modelUsuario.apMaterno" id="apMaterno" name="apMaterno" class="form-control" placeholder="Ingrese el apellido materno" title="Apellido materno del usuario">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" [(ngModel)]="modelUsuario.celular" id="celular" name="celular" class="form-control" placeholder="Ingrese el número de celular" title="Número de celular del usuario">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" [(ngModel)]="modelUsuario.email" id="email" name="email" class="form-control" placeholder="Ingrese el correo electrónico" title="Correo electrónico del usuario">
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" [(ngModel)]="modelUsuario.contrasenia" id="contrasenia" name="contrasenia" class="form-control" placeholder="Ingrese la contraseña" title="Contraseña del usuario">
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select [(ngModel)]="modelUsuario.rol.idRol" id="rol" name="rol" class="form-control">
                    <option value="0">Selecciona un rol</option>
                    <option value="1">ADMIN</option>
                    <!-- <option *ngFor="let rol of listaRoles" [value]="rol.idRol">{{ rol.rol }}</option> -->
                </select>
            </div>

            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
    </div>
</div>
