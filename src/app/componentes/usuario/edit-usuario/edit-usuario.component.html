<div class="container col-md-6">
    <div>
        <h3>Actualizar Usuario</h3>
    </div>
    <div class="card-body">
        <form (submit)="actualizar(usuario)">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" [(ngModel)]="usuario.nombres" id="nombres" name="nombres" class="form-control" placeholder="Ingrese los nombres" title="Nombre del usuario">
            </div>
            <div class="form-group">
                <label for="ap_paterno">Apellido Paterno:</label>
                <input type="text" [(ngModel)]="usuario.ap_paterno" id="ap_paterno" name="ap_paterno" class="form-control" placeholder="Ingrese el apellido paterno" title="Apellido paterno del usuario">
            </div>
            <div class="form-group">
                <label for="ap_materno">Apellido Materno:</label>
                <input type="text" [(ngModel)]="usuario.ap_materno" id="ap_materno" name="ap_materno" class="form-control" placeholder="Ingrese el apellido materno" title="Apellido materno del usuario">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" [(ngModel)]="usuario.celular" id="celular" name="celular" class="form-control" placeholder="Ingrese el número de celular" title="Número de celular del usuario">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" [(ngModel)]="usuario.email" id="email" name="email" class="form-control" placeholder="Ingrese el correo electrónico" title="Correo electrónico del usuario">
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" [(ngModel)]="usuario.contrasenia" id="contrasenia" name="contrasenia" class="form-control" placeholder="Ingrese la contraseña" title="Contraseña del usuario">
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select [(ngModel)]="usuario.rol.id_rol" id="rol" name="rol" class="form-control">
                    <option value="0">Selecciona un rol</option>
                    <option *ngFor="let rol of listaRoles" [value]="rol.id_rol">{{ rol.rol }}</option>
                </select>
            </div>
<!--             <div class="form-group">
                <label for="estado">Estado:</label>
                <select [(ngModel)]="usuario.estado.id_estado" id="estado" name="estado" class="form-control">
                    <option value="0">Selecciona un estado</option>
                    <option *ngFor="let estado of estados" [value]="estado.id_estado">{{ estado.estado }}</option>
                </select>
            </div> -->
            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
    </div>
</div>
