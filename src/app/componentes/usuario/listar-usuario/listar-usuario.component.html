<!-- <p>Pendiente implementar token en contraseña</p> -->
<button (click)="nuevo()" class="btn btn-primary">Agregar</button>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID </th>
            <th>Nombres</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Celular</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.idUsuario}}</td>
            <td>{{usuario.nombres}}</td>
            <td>{{usuario.apPaterno}}</td>
            <td>{{usuario.apMaterno}}</td>
            <td>{{usuario.celular}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.contrasenia}}</td>
            <td>{{usuario.rol.rol}}</td>
            <td>{{usuario.estado}}</td>
            
            
            <td>
                <button (click)="editar(usuario)" class="btn btn-primary">Editar</button>
                <button (click)="eliminar(usuario)" class="btn btn-danger">Eliminar</button>
            </td>
            

        </tr>
    </tbody>
</table>
